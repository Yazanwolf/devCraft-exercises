<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css"></style>
    <script src="main.js" defer></script>
</head>
<body>
    <form id="register-form" class="container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="e.g. John Smith" required>
        <span id="name-error" class="error hidden">Name cannot be empty!</span>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" placeholder="address@example.com" required>
        <span id="email-error" class="error hidden">Invalid Email address!</span>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="password-error" class="error hidden">Password cannot be empty!</span>
        <label for="repeat-password">Password best√§tigen:</label>
        <input type="password" id="repeat-password" required>
        <span id="repeat-password-error" class="error hidden">Passwords do not match!</span>
        <button id="register-button" type="submit">Absenden</button>
    </form>
</body>
</html>
